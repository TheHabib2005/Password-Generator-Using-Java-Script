<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ================   FONT-AWSOME LINK =========== -->
    <link
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h5>PASSWORD GENERATOR TOOL</h5>
      <h2>Generate a secure password</h2>
      <p>
        Use our online password generator to instantly create a secure, random
        password.
      </p>
      <div class="password-output">
        <input type="text" class="result" placeholder="Create Password" />
        <p class="copy-text"></p>
        <div>
          <i class="far fa-copy" onclick="copy_password()"></i>
          <i class="far fa-redo" onclick=" getpassword()"></i>
        </div>
      </div>
      <div class="password-information">
        <h3>Customize your password</h3>
        <div class="password-catagpry">
          <div>
            <div class="p-length">
              <p>Password Length</p>
              <input
                type="number"
                name=""
                value="12"
                min="4"
                max="200"
                checked
                id="pass-length-input"
              />
              <input
                type="range"
                name=""
                value="12"
                min="4"
                max="200"
                id="pass-range-input"
              />
            </div>
            <div>
              <div>
                <input
                  type="checkbox"
                  name=""
                  checked
                  id="uppercase-checkbox"
                />
                <h3>uppercase</h3>
              </div>
              <div>
                <input
                  type="checkbox"
                  name=""
                  checked
                  id="lowercase-checkbox"
                />
                <h3>lowercase</h3>
              </div>
              <div>
                <input type="checkbox" name="" checked id="number-checkbox" />
                <h3>number</h3>
              </div>
              <div>
                <input type="checkbox" name="" checked id="symbols-checkbox" />
                <h3>symbols</h3>
              </div>
            </div>
          </div>
        </div>
        <button class="copy-pass-2" onclick="copy_password()">
          copy password
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
